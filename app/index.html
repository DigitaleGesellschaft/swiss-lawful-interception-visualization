<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>SLIV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container" role="main">
      <div class="page-header">
        <h1>SLIV 2015 <small>digiges.ch</small></h1>
      </div>
      <div class="row">
        <div id="course" class="col-md-6">
          <svg></svg>
        </div>
        <div id="course-legend" class="col-md-6">
        </div>
      </div>
      <hr/>

      <div class="row" id="filter-row">
        <nav>
          <div class="content">
            <div id="map" class="col-md-3">
              <object id="svgMap" type="image/svg+xml" data="images/ch-divisions.svg"></object>
            </div>
            <div id="filter" class="col-md-9">
              <years></years>
              <cantons></cantons>
            </div>
          </div>
          <div id="gradient-border"></div>
        </nav>
      </div>
      <hr>
      <h2 id="filterText"></h2>

      <div class="row">
        <div id="art" class="col-md-6">
        </div>
        <div id="technologie" class="col-md-6">
        </div>
      </div>

      <div class="row">
        <div id="straftaten" class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div id="deliktTable" class="col-md-6">
        </div>
        <div id="delikt" class="col-md-6">
          <svg></svg>
        </div>
      </div>
    </div>

    <script src="scripts/vendor.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
